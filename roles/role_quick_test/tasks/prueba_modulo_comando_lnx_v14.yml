      copy:
        src: /bmc/soft3ros/bmcsoftware/capacity/agent/TSCO_Agent_ver20.02.00_Linux.tar
        dest: /var/opt/ansuble/TSCO_Agent_ver20.02.00_Linux.tar
      delegate_to: "{{ equipoB_ip }}"
      vars:
        equipoB_ip: "asitsmaop2"  # Direcci√≥n IP del equipo B